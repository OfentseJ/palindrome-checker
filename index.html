<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="text">
            <p>
                Is the word a Palindrome?
            </p>
        </div>
        <div class="checker-container">
            <p>Enter the word to check for a palindrome: </p>
            <div class="inputAndButton">
                <input type="text" id="text-input"/>
                <button id="check-btn">Check</button>
                <span class="result-container hidden" id="result"></span>
            </div>
        </div>

        <div class="hint">
            <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
